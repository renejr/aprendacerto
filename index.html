<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AprendaCerto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <img src="img/logo-aprendacerto.png" alt="Logo AprendaCerto" width="250" height="43" class="mt-5">
        <div class="col-md-4 offset-md-4 mt-3">
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="E-mail cadastrado" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div class="mt-3">
                <a href="novaconta.html">Novo Cadastro</a> | 
                <a href="esquecisenha.html">Esqueci Minha Senha</a>
            </div>
        </div>
    </div>

    <script>
    $(document).ready(function(){
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            var email = $('#email').val();
            var senha = $('#senha').val();

            // Verificação simples de e-mail no lado do cliente
            if (!validateEmail(email)) {
                alert("Formato de e-mail inválido");
                return;
            }

            $.ajax({
                url: 'consumos.php',
                type: 'POST',
                data: {action: 'login', email: email, senha: senha},
                success: function(response) {
                    var data = JSON.parse(response);
                    alert(data.message);
                    if (data.status === 'success') {
                        window.location.href = 'bemvindo.php';
                    } else {
                        window.location.href = 'index.html';
                    }
                }
            });
        });

        // Função simples para validar o e-mail no cliente
        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    });
    </script>
</body>
</html>
