<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cadastro - AprendaCerto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #000000;
        }
        #togglePassword {
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <img src="img/logo-aprendacerto.png" alt="Logo AprendaCerto" width="250" height="43" class="mt-5">
        <div class="col-md-4 offset-md-4 mt-3">
            <form id="cadastroForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                </div>
                <div class="mb-3 position-relative"> 
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                    <span class="fa fa-eye position-absolute" id="togglePassword"></span>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
            <div class="mt-3">
                <a href="index.html">Voltar</a>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#cadastroForm').on('submit', function(e) {
                e.preventDefault();
                var email = $('#email').val();
                var senha = $('#senha').val();

                $.ajax({
                    url: 'consumos.php',
                    type: 'POST',
                    data: {action: 'cadastrar', email: email, senha: senha},
                    success: function(response) {
                        var data = JSON.parse(response);
                        alert(data.message);
                        if (data.status === 'success') {
                            window.location.href = 'index.html';
                        } else {
                            window.location.href = 'novaconta.html';
                        }
                    }
                });
            });
            $('#togglePassword').click(function() {
                var inputSenha = $('#senha');
                var tipoInput = inputSenha.attr('type');

                if (tipoInput === 'password') {
                    inputSenha.attr('type', 'text');
                    $(this).removeClass('fa-eye').addClass('fa-eye-slash'); // Muda o ícone
                } else {
                    inputSenha.attr('type', 'password');
                    $(this).removeClass('fa-eye-slash').addClass('fa-eye'); // Volta ao ícone original
                }
            });
        });
    </script>
</body>
</html>
